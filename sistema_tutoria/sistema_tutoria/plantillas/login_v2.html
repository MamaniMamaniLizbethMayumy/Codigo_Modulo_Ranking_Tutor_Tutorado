{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-16" />
    <title>SISTEMA DE TUTORIA UNA PUNO</title>
    <meta name="description" content="Universidad Nacional del Altiplano Puno - ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/ivan_v2.css' %}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0ba22d2e9d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="container">
	<div class="row">
		<div class="col-6">
			<div class="form-container sign-in-container">
				<div class="login_cuadro">
					<a>
						<img  class="logo-img" src="{% static "imagenes/logo.png"%}" height="120px" width="320px">
					</a>
				</div>
				<form method="post" action="{% url 'autenticar' %}"> <!--subir_tutorados-->
				{% csrf_token %}
					<br>
					<br>
					<br><br>
					<h1>SISTEMA RANKING PARA LA ASIGNACION DE TUTORES Y TUTORADOS</h1>
					<br>
					<br>
					<br>
					<div class="input-icons">
						<i class="fa fa-user icon"></i>
						<input class="form-control" name="username" type="text" placeholder="Usuario" required />
					</div>
					<div class="input-icons">	
						<i class="fa-solid fa-user icon"></i>
						<input class="form-control" name="password" type="password" placeholder="Ingresa tu contrase&ntilde;a" required />
					</div>
						<br>
						<br>
						<button type="submit" class="btn btn-primary mt-4" >Iniciar sesion</button>
						<br>
						<a href="#">Â¿Modificar contrase&ntilde;a?</a>

					<div>
					{% if messages %}
						{% for message in messages %}
							<div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
			
				</div>
			
				</form>
				
				<!--
				<div class="align-items-center">
					{% if messages %}
						{% for message in messages %}
							{% if message.tags == "error" %}
								<div class="error">{{ message }}</div>
							{% endif %}
						{% endfor %}
					{% endif %}
				</div>
				-->
			</div>
		</div>
		
		<div class="col-6 text-center">
		<!-- funciona correctamente con un enlace vinculado -->
		<img src="{% static "imagenes/login.jpeg"%}" alt="Logo UNAP" class="img-fluid" style=" padding-top:300px;">
		</div>
	</div>
</div>
</body>
</html>
