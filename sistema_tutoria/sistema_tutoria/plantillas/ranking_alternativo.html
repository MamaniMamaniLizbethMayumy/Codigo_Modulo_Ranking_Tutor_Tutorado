{%load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-16" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agregar enlaces a los archivos de estilo de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="d-flex align-items-center justify-content-center" style="height:100vh;">

    <div class="mx-auto">
        <div style="overflow-x:auto;">
            <table class="table table-striped">               
                <tbody>                   
                    <form method="post" action="{% url 'mostrar_tutorados' %}">
			        {% csrf_token %}
			            {% for tutor in tutores %}
				            <div class="col-5" style="padding-top:20px; padding-left:40px;">
					            <input type="submit" name="identificador" value=" {{tutor.id}}, {{ tutor.nombres }}, {{tutor.apellidos}} " style="height:30px;width:370px;background-color:#d7d9eb;">
				            </div>
			            {% endfor %}

		            </form>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mx-auto">
        <div style="overflow-x:auto;">
            <table class="table table-striped">              
                <tbody>
                    <tr>
                        <td>Value 5</td>

                        <td>Value 7</td>
                        <td>Value 8</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
