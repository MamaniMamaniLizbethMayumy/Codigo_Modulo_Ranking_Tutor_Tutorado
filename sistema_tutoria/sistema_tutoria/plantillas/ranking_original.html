{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-16" />
  <title>SISTEMA DE TUTORIA UNA PUNO</title>
  <meta name="description" content="Universidad Nacional del Altiplano Puno - ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static "css/ranking.css" %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
</head>

<body>
<div class="d-flex align-items-center justify-content-center" style="height:100vh;">

    <div class="mx-auto">

        <div class="tablas">
            <div class="contenedor">
                <div class="carcontened">
                <i class="icon_ques fa fa-car" style="font-size:40px;"></i>
                </div>
                <h1>Tutores</h1>

                <table class="d-flex justify-content-center">

                    <tbody>
                    <!--
                        {% for tutor in tutores %}
                            <tr>
                            <td>{{ tutor.nombres }}, {{tutor.apellidos}}</td>
                            </tr>
                        {% endfor %}
                    -->

                        <form action="{% url 'mostrar_tutorados' %}" method="post">
			                {% csrf_token %}
			                {% for tutor in tutores %}
				                <div class="col-5" style="padding-top:20px; padding-left:40px;">
					                <input type="submit" name="identificador" value=" {{tutor.id}}, {{ tutor.nombres }}, {{tutor.apellidos}} " style="height:30px;width:370px;background-color:#d7d9eb;">
				                </div>
			                {% endfor %}

		                </form>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mx-auto">
        <div class="contenedor2">
            <div class="carcontened">
                <i class="icon_ques fa fa-car" style="font-size:40px;"></i>
            </div>
            <h1>tutorados</h1>
            <table>
                <tbody>
                    <td class="rank">1</td>
                    </tr>
                    <tr>
                    <td class="rank">2</td>
                    </tr>
                    <tr>
                    <td class="rank">3</td>
                    </tr>
                    <tr>
                    <td class="rank">4</td>
                    </tr>
                    <tr>
                    <td class="rank">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
  
</body>

</html>
